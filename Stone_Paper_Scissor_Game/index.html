<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>ROCK PAPER SCISSORS</h2>
    <div class="container">
        <div class="main">
            <div class="item" id="rock"><img src="images\rock.png" alt="ROCK"></div>
            <div class="item" id="paper"><img src="images\paper.png" alt="PAPER"></div>
            <div class="item" id="scissor"><img src="images\scissor.png" alt="SCISSOR"></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>YOU</p>
                <p id="userchoice"></p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>COMPUTER</p>
                <p id="compchoice"></p>
            </div>
        </div>
        <div class="msg">
            <p id="msg">PICK YOUR MOVE</p>
        </div>
        <div class="msg">
            <button id="reset">RESET GAME</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
