<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>DIGITAL CLOCK</h1><br>
    <div class="container">
        <div class="inner-div">
            <div class="item">
                <p id="hour">HOURS </p>
            </div>
            <div class="dot">:</div>
            <div class="item">
                <p id="minute">MINUTE</p>
            </div>
            <div class="dot">:</div>
            <div class="item">
                <p id="second">SECOND</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
