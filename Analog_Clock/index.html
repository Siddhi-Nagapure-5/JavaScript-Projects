<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--  <main> -->
    <div class="container">
        <div class="clock">
            <div class="number" style="--n:1"><code>1</code></div>
            <div class="number" style="--n:2"><code>2</code></div>
            <div class="number" style="--n:3"><code>3</code></div>
            <div class="number" style="--n:4"><code>4</code></div>
            <div class="number" style="--n:5"><code>5</code></div>
            <div class="number" style="--n:6"><code>6</code></div>
            <div class="number" style="--n:7"><code>7</code></div>
            <div class="number" style="--n:8"><code>8</code></div>
            <div class="number" style="--n:9"><code>9</code></div>
            <div class="number" style="--n:10"><code>10</code></div>
            <div class="number" style="--n:11"><code>11</code></div>
            <div class="number" style="--n:12"><code>12</code></div>
            <div class="hour-hand" id="hour"></div>
            <div class="minute-hand" id="minute"></div>
            <div class="second-hand" id="second"></div>
            <div class="center"></div>
        </div>
    </div>
    <!-- </main> -->

    <script src="script.js"></script>
</body>

</html>
